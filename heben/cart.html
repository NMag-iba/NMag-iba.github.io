<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles (1).css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2 class="section-title text-center">Shopping Cart</h2>

        <div id="cart-items" class="mt-4"></div>

        <!-- Total Price Display -->
        <div class="total-container text-center mt-4">
            <h4>Total: PHP <span id="total-price">0.00</span></h4>
        </div>

        <div class="text-center mt-4">
            <button id="checkout-btn" class="btn btn-success">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Payment Pop-up -->
    <div id="payment-modal" class="payment-modal">
        <div class="payment-box">
            <span id="close-modal" class="close-btn">&times;</span>
            <h3>Choose Payment Method</h3>
            <div class="payment-methods">
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="credit-card">
                        <i class="fab fa-cc-visa"></i> Visa
                    </label>
                    <label>
                        <input type="radio" name="payment" value="mastercard">
                        <i class="fab fa-cc-mastercard"></i> MasterCard
                    </label>
                    <label>
                        <input type="radio" name="payment" value="paypal">
                        <i class="fab fa-cc-paypal"></i> PayPal
                    </label>
                    <label>
                        <input type="radio" name="payment" value="gcash">
                        <i class="fas fa-wallet"></i> E-wallet
                    </label>
                </div>
            </div>
            <button id="confirm-payment" class="confirm-btn">Confirm Payment</button>
        </div>
    </div>

    

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="cart.js"></script>

</body>
</html>
