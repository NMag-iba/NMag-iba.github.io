<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 3 Machine Problem</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1 class="title">Days of the Week</h1>
    <div class="container">
      <div class="container-btn">
        <button onclick="moveBox(0)">Monday</button>
        <button onclick="moveBox(1)">Tuesday</button>
        <button onclick="moveBox(2)">Wednesday</button>
        <button onclick="moveBox(3)">Thursday</button>
        <button onclick="moveBox(4)">Friday</button>
        <button onclick="moveBox(5)">Saturday</button>
        <button onclick="moveBox(6)">Sunday</button>
      </div>
      <div class="container-box">
        <div class="box box-red"></div>
        <div class="box box-blue"></div>
        <div class="box box-orange"></div>
        <div class="box box-Lblue"></div>
        <div class="box box-yellow"></div>
        <div class="box box-green"></div>
        <div class="box box-Lorange"></div>
      </div>
    </div>
  </body>
